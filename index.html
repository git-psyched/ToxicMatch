<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ToxicMatch: Clinical Edition</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&display=swap');
    body { background-color: #f8fafc; font-family: 'Crimson Pro', serif; overflow: hidden; touch-action: manipulation; }
    .medical-card { background: white; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    .falling-pill { border-left: 5px solid #1e293b; transition: top 0.1s linear; z-index: 10; pointer-events: none; }
    
    @keyframes shake {
      0%, 100% { margin-left: 0; }
      20%, 60% { margin-left: -10px; }
      40%, 80% { margin-left: 10px; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="Game3-ToxicMatch-data.js"></script>
  <script src="Game3-app.js"></script>
</body>
</html>
